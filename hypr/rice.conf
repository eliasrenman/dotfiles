
#
# General settings
#
general {
  gaps_in=10
  gaps_out=0
  border_size=3
  col.inactive_border=rgba(f7768eff) rgba(73dacaff) 45deg
  col.active_border=rgba(73dacaff) rgba(f7768eff) 45deg
  no_border_on_floating = false
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
}

decoration {
  #
  # Round corners
  #
  rounding = 3
  
  #
  # Opacity
  #
  active_opacity = 0.98
  inactive_opacity = 0.65
  # 
  # Blur
  #
  #
  blur {
    enabled = true
    size = 2
    passes = 2
  }
  
 
  #
  # Shadow
  #
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 8
  shadow_render_power = 10
  col.shadow = rgba(00000055)
  blurls = gtk-layer-shell
  blurls = lockscreen
}

#
# Animation
#
animations {
  enabled = true
  #
  # Bezier curve
  #
  bezier = overshot, 0.05, 0.5, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 0.8, 0.5, 0.5

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 2, smoothIn
  animation = fadeDim, 1, 2, smoothIn
  animation = workspaces, 1, 6, default

}

#
# Layouts
#
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

